        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Itara Analysis</h4>
                        <div>
                            <button class="btn btn-danger m-l-20 hidden-xs hidden-sm waves-effect waves-light" id="pos-btn">Positive</button>
                            <button class="btn btn-danger m-l-20 hidden-xs hidden-sm waves-effect waves-light" id="neg-btn">Negative</button>
                        </div>
                    </div>

                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <div class="col-md-3 col-sm-4 col-xs-6 pull-right">
                            <form action="" method="get" style="display: flex;">
                            <select class="form-control pull-right row b-none" name="classifier" style="width: 114px; postion:static; ">
                                <option value="Naive Bayes">Naive Bayes</option>
                                <option value="Support Vector Machine">Support Vector Machine</option>
                                <option value="Maximum Enthropy">Maximum Enthropy</option>
                            </select>
                                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                                    <button type="submit" class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">Select</button>
                                </div>
                            </form>
                        </div>
                        <ul>
                            <form role="upload" style="display: block; width: 410px;" id="drop-area" action="upload" method="POST" enctype="multipart/form-data" onsubmit="return false">
                                <input type="file" class="form-control"> <a href=""></a>
                            </form>
                            <form role="upload" style="display: block; width: 410px;" id="drop-area2" action="upload" method="POST" enctype="multipart/form-data" onsubmit="return false">
                                <input type="file" class="form-control"> <a href=""></a>
                            </form>
                        </ul>
                    </div>
                </div>

                <div class="row" id="pos-data">
                    <div class="col-lg-6 col-sm-8 col-xs-12">
                        <div class="white-box analytics-info">
                            <h3 class="box-title">Data A</h3>
                            <ul class="list-inline two-part">
                                <li>
                                    <div id="sparklinedash3"></div>
                                </li>
                                <li class="text-right"><i class="ti-arrow-up text-success"></i> <span class="counter text-info data1">{{ pa }}</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-8 col-xs-12">
                        <div class="white-box analytics-info">
                            <h3 class="box-title">Data B</h3>
                            <ul class="list-inline two-part">
                                <li>
                                    <div id="sparklinedash4"></div>
                                </li>
                                <li class="text-right"><i class="ti-arrow-up text-purple"></i> <span class="counter text-danger data2">{{ na }}</span></li>
                            </ul>
                        </div>
                    </div>

                </div>
                <!--/.row -->
                <!--row -->
                <!-- /.row -->
                <div class="row" id="pos-chart">

                            <ul class="list-inline text-right">
                                <li>
                                    <h5><i class="fa fa-circle m-r-5 text-info"></i>Positive</h5> </li>
                                <li>
                                    <h5><i class="fa fa-circle m-r-5 text-inverse"></i>Negative</h5> </li>
                            </ul>
                            <div id="ct-visits" style="height: 405px;"></div></div>
                        </div>
                    </div>

                <div class="row" id="neg-chart">

                                <li>

                            </ul>
                            <div id="ct-visits2" style="height: 405px;"></div></div>
                        </div>

    <script src="{{ url_for('static', filename='plugins/bower_components/toast-master/js/jquery.toast.js') }}"> </script>
    <script>
     //ct-visits
     new Chartist.Line('#ct-visits', {
         labels: ['Jan','Feb','Mar','April','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
         series:[ {{posData}}, {{positives}},]
		 },{

         low: 1,
         showPoint: true,
         fullWidth: true,
         plugins: [Chartist.plugins.tooltip() ],
            axisY: {

             labelInterpolationFnc: function(value) {
                return (value / 1); }
     },
        showArea: true
     });

     //ct-visits2
     new Chartist.Line('#ct-visits2', {
         labels: ['Jan','Feb','Mar','April','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
         series:[ {{negatives}}, {{negData}},]
		 },{

         low: 1,
         showPoint: true,
         fullWidth: true,
         plugins: [Chartist.plugins.tooltip() ],
            axisY: {

             labelInterpolationFnc: function(value) {
                return (value / 1); }
     },
        showArea: true
     });
    </script>

    <script>

    <script>
        var d1pos = {{ pa }}; // ECHO OUT Positive for data A here
        var d2pos = {{ pb }};
        var d1neg = {{ na }};
        var d2neg = {{ nb }};

        // DONT FORGET TO ECHO OUT

        $("#pos-btn").on('click', function() {
            $("#neg-chart").hide();
            $("#pos-chart").show();

            $(".data1").html(d1pos);
            $(".data2").html(d2pos);
        });

        $("#neg-btn").on('click', function() {
            $("#pos-chart").hide();
            $("#neg-chart").show();
            $(".data1").html(d1neg);
            $(".data2").html(d2neg);
        });
    </script>

    <script>
        $(function() {
            setTimeout(function() {$("#neg-chart").hide();}, 500);
        });
    </script>
